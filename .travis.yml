dist: trusty
language: node_js

env:
  global:
    - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

node_js:
  - 8
cache:
  directories:
  - node_modules

before_script:
  - npm install coveralls
  - npm install

script:
  - npm run build
  - npm run test:coverage

after_success:
  cat ./coverage/lcov.info | node node_modules/.bin/coveralls
